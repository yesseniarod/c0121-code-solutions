<!DOCTYPE html>
<html>
  <head>
    <title>Four Column Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>How It Works</h2>
    <div class="container">
      <div class="row">

        <div class="column">
          <img src="./images/screen-1.png" alt="app switching" class="screen">
          <img src="./images/switch-icon.png" alt="switch" class="icon">
          <div class="info">
          <h3>App Switching</h3>
          <p class="description">
            Toggles all your apps on and off.
          </p>
          </div>
        </div>

        <div class="column">
          <img src="./images/screen-2.png" alt="trip filtering" class="screen">
          <img src="./images/filter-icon.png" alt="filter" class="icon">
          <div class="info">
          <h3>Trip Filtering</h3>
          <p class="description">
            Evaluates your trip requests.
          </p>
        </div>
      </div>

      <div class="column">
        <img src="./images/screen-3.png" alt="service filters" class="screen">
          <img src="./images/slider-icon.png" alt="service" class="icon">
          <div class="info">
          <h3>Service Filters</h3>
          <p class="description">
            Accepts only your ideal trips.
          </p>
        </div>
      </div>

      <div class="column">
        <img src="./images/screen-4.png" alt="stats and mileage" class="screen">
          <img src="./images/bars-icon.png" alt="stats" class="icon">
          <div class="info">
          <h3>Stats + Mileage</h3>
          <p class="description">
            Tracks your trips across all apps.
          </p>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
