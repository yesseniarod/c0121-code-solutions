<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
  <h2>Learn More</h2>
  <form>
    <fieldset>
      <label for="email">COMPANY EMAIL</label>
      <div>
      <input type="text" name="email" placeholder="sally@company.co" maxlength="20">
    </div>
    <br>
    <label for="name">NAME</label>
    <div>
      <input type="text" name="name" placeholder="Sally Smith" maxlength="20">
    </div>
    <br>
    <label for="text">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" name="location" placeholder="City, Country" maxlength="20">
    </div>
    <br>
    <label for="amount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
    <select name="amount">
      <option value="number">1-2 Engineers</option>
    </select>
    </div>
    <br>
    <div>
      <button type="button">SUBMIT</button>
    </div>
    </fieldset>
  </form>
</div>

</body>
</html>
