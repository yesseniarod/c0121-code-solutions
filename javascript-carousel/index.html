<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="select">
      <i class="fas fa-chevron-circle-left previous"></i>
    </div>

    <div class="carousel">
      <img class="first" src="./images/001.png" alt="bulbasaur">
      <img src="./images/004.png" alt="charmander">
      <img src="./images/007.png" alt="squirtle">
      <img src="./images/025.png" alt="pikachu">
      <img src="./images/039.png" alt="jigglypuff">
    </div>
    <div class="select">
      <i class="fas fa-chevron-circle-right next"></i>
    </div>
    <div class="dots">

      <input type="radio" class="dot1" name="select">
      <input type="radio" class="dot2" name="select">
      <input type="radio" class="dot3" name="select">
      <input type="radio" class="dot4" name="select">
      <input type="radio" class="dot5" name="select">

    </div>
</div>


  <script src="main.js"></script>
</body>
</html>
