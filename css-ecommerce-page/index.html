<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>New Arrivals</h2>
  <div class="container">


    <div class="row">
      <div class="section">
        <div class="column">
          <img src="./images/dress1.jpeg" alt="black dress">

          <div class="description">
            <h3>Free People&nbsp;<span>|&nbsp;Size 6</span></h3>
            <p>
              <span class="cost">$35</span>
              <del>$125 retail</del>
            </p>
          </div>
          </div>

        <div class="column">
          <img src="./images/ysl-bag.jpeg" alt="YSL bag" ; <div class="description">
          <h3>Yves Saint Laurent&nbsp;<span>|&nbsp;One-Size</span></h3>
          <p class="special">
            <span class="cost">$200</span>
            <del>$1600 retail</del>
          </p>
        </div>
        </div>

        <div class="column">
        <img src="./images/key.jpeg" alt="key">

        <div class="description">
          <h3>Tiffany&nbsp;<span>|&nbsp;One-Size</span></h3>
          <p>
            <span class="cost">$476</span>
            <del>$2000 retail</del>
          </p>
        </div>
        </div>

        <div class="column">
        <img src="./images/lv-bag.jpg" alt="Louis Vuitton bag" class="louis-vuitton">
        <div class="description">
          <h3>Louis Vuitton&nbsp;<span>&nbsp;|One-Size</span></h3>
          <p>
            <span class="cost">$95</span>
            <del>$1200 retail</del>
          </p>
          </div>
        </div>

        <div class="column">
        <img src="./images/dress2.jpeg" alt="blue dress">
        <div class="description">
          <h3>Reformation&nbsp;<span>&nbsp;|Size 4</span></h3>
          <p>
            <span class="cost">$20</span>
            <del>$198 retail</del>
          </p>
        </div>
        </div>

      </div>
    </div>

  </body>
</html>
