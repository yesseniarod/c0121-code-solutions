<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make counter</title>
</head>
<body>
  <script>
    var makeCounter = function () {
      var privateCounter = 0;
      function changeBy(val) {
        privateCounter += val;
      }
      return {
        increment: function () {
          changeBy(1);
        },

        decrement: function () {
          changeBy(-1);
        },

        value: function () {
          return privateCounter;
        }
      };
    };

    var counter1 = makeCounter();
    var counter2 = makeCounter();

    console.log('counter1 starting value:', counter1.value());
    console.log('counter2 starting value:', counter2.value());

    console.dir(counter1);
    console.dir(counter2);

    counter1.increment();
    counter1.increment();
    counter1.decrement();
    console.log('counter1 value:', counter1.value());

    counter2.increment();
    counter2.decrement();
    counter2.decrement();
    console.log('counter2 value:', counter2.value());
  </script>

</body>
</html>
